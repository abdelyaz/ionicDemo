<loading *ngIf="requestInProgress"></loading>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager *ngIf="listOfPosts">
    <ion-slide *ngFor="let post of listOfPosts">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{ post.avatar }}">
          </ion-avatar>
          <h2>{{ post.title }}</h2>
          <p>{{ post.date }}</p>
        </ion-item>

        <img src="{{ post.img }}">

        <ion-card-content>
          <p>
            {{ post.description.substr(0, 80) }} <ion-note (click)="openPost(post)">... Read more</ion-note>
          </p>
        </ion-card-content>

      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
