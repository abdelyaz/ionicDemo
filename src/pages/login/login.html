<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="logo">
          <img alt="Logo Weblog" src="assets/imgs/weblog.png">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <form (ngSubmit)="logIn()">
          <div class="username">
            <ion-icon name="contact"></ion-icon>
            <ion-item>
              <ion-label text-center text-uppercase stacked>Username</ion-label>
              <ion-input #username type="text"></ion-input>
            </ion-item>
          </div>

          <div class="password">
            <ion-icon name="lock"></ion-icon>
            <ion-item>
              <ion-label text-center text-uppercase stacked>Password</ion-label>
              <ion-input #password type="password"></ion-input>
            </ion-item>
          </div>
          <div class="btn-login" padding>
            <button medium block ion-button round>Sign In</button>
          </div>
          <div class="forgot-pswd" text-uppercase text-center>
            <a href="#">
              forgot password?
            </a>
          </div>
        </form>
      </ion-col>
      <ion-col col-12>
        <div class="sign-up" text-uppercase text-center>
          <span>no account?
            <a href="#">Sign up</a>
          </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
