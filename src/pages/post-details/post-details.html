<ion-header>
  <ion-navbar>
    <ion-title>Post Details</ion-title>
    <ion-buttons end>
      <button (click)="closeDetails()" ion-button>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <h2>{{ post.title }}</h2>
      <ion-avatar item-start>
        <img src="{{ post.avatar }}">
      </ion-avatar>
      <h2>{{ post.author }}</h2>
      <p>{{ post.date }}</p>
    </ion-item>

    <img src="{{ post.img }}">

    <ion-card-content>
      <p>
        {{ post.description }}
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
