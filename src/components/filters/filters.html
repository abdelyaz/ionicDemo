<ion-grid *ngIf="categories">
  <ion-row>
    <ion-col col *ngFor="let cat of categories">
      <button block ion-button [outline]="!cat.isChecked" (click)="changecategory(cat)">
        {{ cat.title }}
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
